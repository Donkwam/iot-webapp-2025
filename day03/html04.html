<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 컨테이너</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!-- 항상 디자인 적용 전 -->
     <!-- 아코디언 -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- 여기서 부터 UI 구성시작 -->

<div class="accordion accordion-flush" 
                     id="accdSample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#itemOne"
                                    aria-expanded="false"
                                    aria-controls="itemOne">
                                아코디언 1
                            </button>
                        </h2>
                        <div id="itemOne" class="accordion-collapse collapse"
                             data-bs-parent="#accdSample">
                            <div class="accordion-body">
                                아코디언 내용입니다.
                            </div>
                        </div>
                    </div>
                </div>

    <div class="accordion accordion-flush"
                    id="accSample2">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" 
                            type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#itemTwo"
                                    aria-expanded="false"
                                    aria-controls="itemTwo">
                                    아코디언 2
                                </button>
                        </h2>
                        <div id="itemTwo" class="accordion-collapse collapse"
                            data-bs-parent="#accdSample2">
                            <div class="accordion-body">
                                아코디언 2번 내용입니다.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert -->
    <div class="Container">
        <div class="row">
            <div class="col">
                <div class="alert alert-primary" role="alert">
                    Bootstrap Alert Secondary
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-secondary" role="alert">
                    Bootstrap Alert Secondary
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-danger" role="alert">
                    Bootstrap Alert Secondary
                </div>
            </div>
        </div>
    </div>

    <!-- Badge -->
    <div class="container">
        <div class="col">
            <h1>Heading<span class="badge text-bg-primary">New</span> </h1>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary btn-sm position-relative">
                New
                <span class="badge position-absolute top-0 start-100 translate-middle rounded-pill bg-danger">
                    99+
                    <spen class="visually-hidden">안읽은 메시지</spen>
                </span>
            </button>
        </div>
    </div>

    <!-- Buton group -->
    <div class="container">
        <div class="col">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <div class="col">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">Link</button>
                <button type="button" class="btn btn-danger active" aria-current="page">Active Link</button>
                <button type="button" class="btn btn-danger">Link</button>
                <button type="button" class="btn btn-warning">Link</button>
            </div>
        </div>
        <div class="col">
            <div class="btn-group" role="group">
                <a href="https://www.naver.com" class="btn btn-secondary">네이버</a>
                <a href="https://www.google.com" class="btn btn-secondary">구글</a>
                <a href="https://www.github.com" class="btn btn-secondary active">깃허브</a>
            </div>
        </div>
    </div>

    <!-- Card, Placeholders, Popovers, Toasts, Tooltips -->
    <!-- Bootstrap JS는 닫는 body 태그 바로 앞에 위치 -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
     integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" 
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
